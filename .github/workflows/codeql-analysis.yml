name: "CodeQL Taint Tracking"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  codeql:
    name: Analisi CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Assicuriamoci che la directory delle query esista
    - name: Ensure custom queries directory
      run: |
        mkdir -p .github/codeql/custom-queries

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: ./.github/codeql/custom-queries
        # Imposta il livello di debug per vedere piÃ¹ dettagli nel caso di problemi
        debug: true

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libsdl1.2-dev bison flex
        
    # Modifica per evitare la compilazione di dtc
    - name: Build U-Boot
      run: |
        # Prima configura sandbox
        make sandbox_defconfig
        
        # Modifica il Makefile per saltare la compilazione di dtc
        sed -i 's/$(Q)$(MAKE) $(build)=scripts\/dtc/#$(Q)$(MAKE) $(build)=scripts\/dtc/' Makefile
        
        # Crea uno script dtc finto
        mkdir -p scripts/dtc
        echo -e '#!/bin/sh\nexit 0' > scripts/dtc/dtc
        chmod +x scripts/dtc/dtc
        
        # Esegui la build
        make -j$(nproc)

    - name: Perform CodeQL analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: '/language:${{ matrix.language }}'