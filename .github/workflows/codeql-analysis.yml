name: "CodeQL Taint Tracking"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  codeql:
    name: Analisi CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: ./.github/codeql/custom-queries

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libsdl2-dev device-tree-compiler libfdt-dev

    - name: Build U-Boot
      run: |
        make defconfig
        make all

    - name: Perform CodeQL analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: '/cpp/custom'
